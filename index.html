<!DOCTYPE html>
<html>
<head>
    <title>SymCrypt Live</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        textarea { width: 100%; height: 100px; }
        #output { font-size: 24px; margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h2>Live Emoji Encryption</h2>
    <textarea id="message" placeholder="Type your message..."></textarea><br>
    <button onclick="encrypt()">Encrypt</button>
    <div id="output"></div>

    <script>
        function encrypt() {
            const msg = document.getElementById("message").value;
            fetch("/encrypt", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("output").innerText = data.emoji_grid;
            });
        }
    </script>
</body>
</html>
